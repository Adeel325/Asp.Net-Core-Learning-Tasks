<form #form='ngForm' class='mb-4' (submit)="onSubmit(form)">
  <div class="form-group">
    <label class="cols-sm-2 control-label required">UserName</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input required class="form-control" #UserName='ngModel' name="UserName" [(ngModel)]='formModel.UserName' placeholder="Enter UserName" />
      </div>
    </div>
    <!-- <label class="cols-sm-2 control-label text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This field is required.</label> -->
  </div>
  <div class="form-group">
    <label class="cols-sm-2 control-label required">Password</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input required type="password" class="form-control" #Password='ngModel' name="Password" [(ngModel)]='formModel.Password' placeholder="Enter Password" />
      </div>
    </div>
    <!-- <label class="cols-sm-2 control-label text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This field is required.</label> -->
  </div>
  <div class="form-group ">
      <button type="submit" class="btn btn-primary btn-lg btn-block login-button" [disabled] = "form.invalid">Login</button>
  </div>
</form>
